<!DOCTYPE html>

<body>
    <header class="header">
        <a href="https://fshrmnsfrnd.github.io/"><h1>fshrmnsfrnd</h1></a>
            <nav class="headnav">
                <a href="https://fshrmnsfrnd.github.io/">Home</a>

                <!-- Neue Seitenlinks können hier hinzugefügt werden -->
            </nav>
    </header>  
    <div id="promillerechner">
        <h1>Promillerechner</h1>

        <h4>Geschlecht</h4>
        <select name="geschlecht" id="geschlecht">
            <option value="m">Männlich</option>
            <option value="w">Weiblich</option>
        </select>

        <h4>Gewicht</h4>
        <input type="number" name="gewicht" id="gewicht"><b> kg</b>

        <div>
            <br><table id="timetable">
                <tr>
                    <th>Uhrzeit</th>
                    <th>Drink</th>
                    <th>Prozent</th>
                    <th>Menge</th>
                </tr>
            </table>
            <button id="adddrink" style="width: 100%;">Add Drink</button>
        </div>

        <br><button id="promillejetzt">Restpromille</button>
        <br><button id="nuchternum">Promille um</button>
        <input type="datetime-local" id="promilleum">

    </div>
    <footer>
        <p>Fuß</p>
    </footer>

</body>
