<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/defaultstyle.css">
    <link rel="stylesheet" href="./promille.css">
    <title>fshrmnsfrnd</title>
    <link rel="shortcut icon" href="../src/ff_favicon.png" type="image/x-icon">
    <link rel="manifest" href="../src/manifest.json">
    <script src="./promille.js"></script>
    <link rel="stylesheet" href="../src/popup.css">
</head>
<body>
    <header>
        <script src="../src/header.js" defer></script>
    </header>  
    <div id="promillerechner">
        <h1>Promillerechner</h1>

        <h4>Geschlecht</h4>
        <select name="geschlecht" id="geschlecht">
            <option value="m">Männlich</option>
            <option value="w">Weiblich</option>
        </select>

        <h4>Gewicht</h4>
        <input type="number" name="gewicht" id="gewicht"><b> kg</b>

        <h4>Vor wieviel Stunden ging es los</h4>
        <input type="number" name="dauer" id="dauer"><b> Stunden</b>

        <div>
            <br><table id="timetable">
                <tr>
                    <th>Drink</th>
                    <th>Prozent</th>
                    <th>Menge</th>
                </tr>
            </table>
            <button id="adddrink" style="width: 100%;">Add Drink</button>
        </div>

        <br><button id="promillejetzt">Restpromille</button>
        <br><button id="nuchternum">Nüchtern um</button>

    </div>

    <div id="popup" class="popup-close">
        <div id="popup-content">
           <span id="close-symbol">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>

</body>
</html>
