<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/defaultstyle.css">
    <link rel="stylesheet" href="./promille.css">
    <title>fshrmnsfrnd</title>
    <link rel="shortcut icon" href="../src/ff_favicon.png" type="image/x-icon">
    <link rel="manifest" href="../src/manifest.json">
    <script src="./promille.js"></script>
    <link rel="stylesheet" href="../src/popup.css">
</head>

<header>
    <script src="../src/header.js" defer></script>
</header>

<body>
    <h1>Neigungsmesser</h1>
    <p>Alpha: <span id="alpha">0</span>°</p>
    <p>Beta: <span id="beta">0</span>°</p>
    <p>Gamma: <span id="gamma">0</span>°</p>
    <button id="requestPermission">Sensor aktivieren</button>

    <script>
        const displayAlpha = document.getElementById("alpha");
        const displayBeta = document.getElementById("beta");
        const displayGamma = document.getElementById("gamma");
        const permissionButton = document.getElementById("requestPermission");

        async function requestPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                const permissionState = await DeviceOrientationEvent.requestPermission();
                if (permissionState === "granted") {
                    window.addEventListener("deviceorientation", updateAngle);
                    permissionButton.style.display = "none";
                } else {
                    alert("Berechtigung abgelehnt");
                }
            } else {
                // Falls keine Berechtigung benötigt wird (Android)
                window.addEventListener("deviceorientation", updateAngle);
                permissionButton.style.display = "none";
            }
        }

        function updateAngle(event) {
            let alpha = event.alpha;
            let beta = event.beta;
            let gamma = event.gamma; // Neigung nach links/rechts
            displayAlpha.textContent = alpha.toFixed(1);
            displayBeta.textContent = beta.toFixed(1);
            displayGamma.textContent = gamma.toFixed(1);
        }

        permissionButton.addEventListener("click", requestPermission);

    </script>

</body>

</html>
