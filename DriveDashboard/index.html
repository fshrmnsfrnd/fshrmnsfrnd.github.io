<body>
    <header>
        <script src="../src/header.js" defer></script>
    </header>
    <label for="xangle">X-Angle</label>
    <span id="xangle"></span>
    <span id="Gyroscope"></span>
    <span id="LinearAccelerationSensor"></span>
    <span id="AbsoluteOrientationSensor"></span>
    <span id="RelativeOrientationSensor"></span>
    <span id="GravitySensor"></span>
    <script>

        if ('Gyroscope' in window) {
            // The `Accelerometer` interface is supported by the browser.
            // Does the device have an accelerometer, though?
            document.getElementById('Gyroscope').innerHTML = "Gyroscope vorhanden"
        }

        if ('LinearAccelerationSensor' in window) {
            // The `Accelerometer` interface is supported by the browser.
            // Does the device have an accelerometer, though?
            document.getElementById('LinearAccelerationSensor').innerHTML = "LinearAccelerationSensor vorhanden"
        }

        if ('AbsoluteOrientationSensor' in window) {
            // The `Accelerometer` interface is supported by the browser.
            // Does the device have an accelerometer, though?
            document.getElementById('AbsoluteOrientationSensor').innerHTML = "AbsoluteOrientationSensor vorhanden"
        }

        if ('GravitySensor' in window) {
            // The `Accelerometer` interface is supported by the browser.
            // Does the device have an accelerometer, though?
            document.getElementById('GravitySensor').innerHTML = "GravitySensor vorhanden"
        }

        function initSensor() {
                sensor = new AbsoluteOrientationSensor({ frequency: 60 });
                sensor.onreading = () => model.quaternion.fromArray(sensor.quaternion);
                sensor.onerror = (event) => {
                    if (event.error.name == 'NotReadableError') {
                        console.log('Sensor is not available.');
                    }
                };
                sensor.start();
                
            }

        initSensor()
        


    </script>
