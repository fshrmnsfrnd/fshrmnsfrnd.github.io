<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neigungsmesser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #angle {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Neigungsmesser</h1>
    <p>Neigungswinkel (links/rechts): <span id="angle">0</span>°</p>
    <button id="requestPermission">Sensor aktivieren</button>

    <script>
        const angleDisplay = document.getElementById("angle");
        const permissionButton = document.getElementById("requestPermission");

        async function requestPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                const permissionState = await DeviceOrientationEvent.requestPermission();
                if (permissionState === "granted") {
                    window.addEventListener("deviceorientation", updateAngle);
                    permissionButton.style.display = "none";
                } else {
                    alert("Berechtigung abgelehnt");
                }
            } else {
                // Falls keine Berechtigung benötigt wird (Android)
                window.addEventListener("deviceorientation", updateAngle);
                permissionButton.style.display = "none";
            }
        }

        function updateAngle(event) {
            let gamma = event.gamma; // Neigung nach links/rechts
            angleDisplay.textContent = gamma.toFixed(1);
        }

        permissionButton.addEventListener("click", requestPermission);
    </script>
</body>

</html>
